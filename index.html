<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Stock Map for NM</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Fish Stock Map for NM</h1>
        <div id="map" class="shadow-lg rounded-lg overflow-hidden"></div>
        <div id="fullDataTable" class="mt-8 overflow-x-auto">
            <!-- Table will be inserted here by JavaScript -->
        </div>
        <div class="mt-8">
            <p class="mb-2">
                If you have any questions or issues, please submit an issue on GitHub:
            </p>
            <a href="https://github.com/garland3/fishing_map_pub/issues" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-block">
                Report Issues
            </a>
        </div>
        <div id="last-updated" class="mt-4 text-gray-600">
            Last updated: <span id="update-time"></span>
        </div>
    </div>
   
    <!-- load static/myscript.js-->
    <script src="static/myscript.js"></script>
</body>
</html>
